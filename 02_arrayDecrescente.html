<meta charset="UTF-8" />
<script>
    /*
    PROBLEMA: ARRAY EM ORDEM DECRESCENTE
    Peça para um usuário inserir três números. Crie um array com os três números, colocando-os em ordem decrescente. Para ordenar, NÃO use o método reverse();
    Retorne os elementos do array, separando-os por hífen (n1 - n2 - n3).
    */

    //ENTRADA
    const numUm = Number(prompt("Informe um número:"));
    const numDois = Number(prompt("Informe outro número:"));
    const numTres = Number(prompt("Informe outro número:"));
    let array = "";
    //PROCESSAMENTO
    if (numUm > numDois && numDois > numTres) {
        array = [numUm, numDois, numTres];
    } else if (numUm > numTres && numTres > numDois) {
        array = [numUm, numTres, numDois];
    }


    else if (numDois > numUm && numUm > numTres) {
        array = [numDois, numUm, numTres];
    } else if (numDois > numTres && numTres > numUm) {
        array = [numDois, numTres, numUm];
    }

    else if (numTres > numDois && numDois > numUm) {
        array = [numTres, numDois, numUm];
    } else if (numTres > numUm && numUm > numDois) {
        array = [numTres, numUm, numDois];
    }

    else {
        document.write("Algo deu errado!");
    }

    document.write(array.join(" - "));
    //SAÍDA

</script>
